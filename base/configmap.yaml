apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'teams-webhook'
      routes:
        - match:
            severity: critical
          receiver: 'teams-webhook'
        - match:
            severity: warning
          receiver: 'teams-webhook'

    receivers:
      - name: 'teams-webhook'
        webhook_configs:
          - url: 'http://teams-webhook.monitoring.svc.cluster.local:8080'
            send_resolved: true

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'cluster', 'service']
